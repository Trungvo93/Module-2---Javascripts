<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        //Tạo mảng
        function creatArray(arr1) {
            let n = 0;
            let inputArr;
            do {
                inputArr = prompt("Thêm giá trị vào mảng, nhập phím 'q' để dừng thêm");
                if (inputArr != 'q') {
                    arr1[n] = inputArr;
                    n++;
                }
            } while (inputArr != 'q');
            return arr1;
        }
        arr = creatArray(arr);


        //Đếm số lần số đó xuất hiện
        function countNumberArray(arr1) {
            let result = '';
            //Kiểm tra xem nếu mảng còn số thì reset chạy lại
            let checkNumArray = false;
            do {
                checkNumArray = false;
                for (let i = 0; i <= arr1.length - 1; i++) {
                    if (Number(arr1[i])) {
                        checkNumArray = true;
                        //Xóa kí tự arr[i]
                        let newArr = arr1.filter(function (value) {
                            if (value == arr1[i]) {
                                return false;
                            }
                            return true;
                        });

                        //Đếm kí tự là number
                        let num = arr1[i];
                        let count = 0;
                        for (let j = 0; j <= arr1.length - 1; j++) {
                            if (arr1[j] == num) {
                                count++;
                            }
                        }
                        result = result + "Số " + num + " xuất hiện " + count + " lần trong mảng <br>";
                        arr1 = newArr;
                    }
                }
            } while (checkNumArray == true);
            return result;
        }
        document.write("Mảng [" + arr + "] có: <br>" + countNumberArray(arr));
    </script>
</body>

</html>
