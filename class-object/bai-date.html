<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        //
        setDay(day) {
            this.day = day;
        }
        setMonth(month) {
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
    }

    // let a = +prompt("nhap ngay");    
    // let b = +prompt("nhap thang");
    // let c = +prompt("nhap nam");
    let date = new Date();
    date.setDay(5);
    date.setMonth(2);
    date.setYear(2011);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

</script>
