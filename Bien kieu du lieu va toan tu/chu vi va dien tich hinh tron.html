<script>
    //Tính đường kính, chu vi và diện tích hình tròn
    let r = prompt("Nhập bán kính hình tròn r = ");
    let c,d,s;
    const pi= Math.PI;
    d = r * 2;
    c = (d * pi).toFixed(2);
    s = (Math.pow(r,2) * pi).toFixed(2);
    document.write("Đường kính hình tròn là d = ",d,"<br>");
    document.write("Chu vi hình tròn là c = ",c,'<br>');
    document.write("Diện tích hình tròn là s = ",s);
</script>
