<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- biến trong hàm month() bắt buộc là event, có thể event là biến của sự kiện khi mình nhấn nút, giống this.value -->
    <input type="number" name="" id="input_month" placeholder="Nhập tháng" onkeyup="month(event)">

    <p id="show_days"></p>
</body>

<script>
    function month(a) {
        if (a.keyCode == "13") {
            let check_month = document.getElementById("input_month").value;

            switch (check_month) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById("show_days").innerHTML = "Tháng " + check_month + " có 31 ngày";
                    break;

                case "2":
                    document.getElementById("show_days").innerHTML = "Tháng " + check_month + " có 28 hoặc 29 ngày";
                    break;

                case "4":
                case "6":
                case "9":
                case "11":
                    document.getElementById("show_days").innerHTML = "Tháng " + check_month + " có 30 ngày";
                    break;

                default:
                    document.getElementById("show_days").innerHTML = "Số " + check_month + " không phải là tháng";
            }
        }
    }

</script>

</html>
