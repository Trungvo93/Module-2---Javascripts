<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #nhapthang{
        border: 2px solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(to right bottom, #6a5af9, #f62682);
        padding: 10px;
        color: palevioletred;
        font-weight: 600;
    }
    #nhapthang::placeholder{
        color: orange;
    }
    #nhapthang:focus{
        outline: 0px;
    }
</style>
<body>


    <input type="text" placeholder="Nhập tháng rồi enter" id="nhapthang" onkeyup="nhapenter(event)" >
    <p id="show_result"></p>

</body>

<script>
    function nhapenter(evt) {
        if (evt.keyCode == "13") {
            let thang = document.getElementById("nhapthang").value;

            if (thang == "1" || thang == "3" || thang == "5" || thang == "7" || thang == "8" || thang == "10" || thang == "12") {
                document.getElementById("show_result").innerHTML = "Tháng " + thang + " có 31 ngày";
            }
            else if (thang == "2") {
                document.getElementById("show_result").innerHTML = "Tháng " + thang + " có 28 hoặc 29 ngày";
            }
            else {
                document.getElementById("show_result").innerHTML = "Tháng " + thang + " có 30 ngày";
            }
        }
    }
</script>


</html>
