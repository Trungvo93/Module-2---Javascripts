<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        
        let num = +prompt("nhap so");
        let check = true;
        if (num < 2) {
            check = false;
        } else {
            for (let i = 2; i <= num/2; i++) {
                if (num % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check == true) {
            document.write(num + " la so nguyen to");
        } else {
            document.write(num + " khong la so nguyen to");
        }

    </script>
</body>

</html>
