<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Vẽ tam giác</title>
</head>
<body>
    <h1>[Bài tập] Vẽ tam giác</h1>
    <p id="result"></p>
</body>
<script>
    let n = prompt("Nhập chiếu cao tam giác");
    let result ='';
    for(let i=n;i>=1;i--){
        for(let j=1;j<=n;j++){
            if(i >j){
                result = result + "&nbsp" + "&nbsp" ;
            }
            else{
                result += "*";
            }
            
        }
        result += "</br>" ;
    }
    document.getElementById("result").innerHTML=result;
</script>
</html>
