<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính tổng các số trong khoảng</title>
</head>

<body>

    <input type="number" name="" id="num1" placeholder="Nhập số a">
    <input type="number" name="" id="num2" placeholder="Nhập số b">
    <button onclick="show_ket_qua()">Kết quả</button>
    <p id="result"></p>

    <script>
        function show_ket_qua(){
            let num1 = +document.getElementById("num1").value;
            let num2 = +document.getElementById("num2").value;
            let total = 0;
            // let result;
            for (let i = num1; i<=num2; i++)
            {
                total = total + i;
            }
            document.getElementById("result").innerHTML = "Tổng từ " + num1 + " đến " + num2 + " là: " + total;
        }


    </script>
</body>

</html>
